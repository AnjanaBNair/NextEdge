<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next-Edge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.0/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.0/sweetalert2.all.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>

    <style>
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0;
            margin: 0;
        }
        .dataTables_wrapper .dataTables_filter input {
            margin-left: 0.5em;
        }
        table.dataTable tbody td {
            word-break: break-word;
            vertical-align: top;
        }
        .content-table {
          width: 100%;
          border-collapse: collapse;
          margin: 0 0;
          font-size: 0.9em;
          min-width: 950px;
          border-radius: 5px 5px 0 0;
          overflow: hidden;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }
        .content-table thead tr {
            background-color: #073950;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }
        .content-table th, .content-table td {
            padding: 12px 15px;
        }
        .content-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn i {
            margin-right: 0.1rem;
        }
    </style>
</head>
<body>
    {% load static %}
    {% include 'admin/adminindex.html' %}

    <div class="table-responsive" style="margin: 5px 100px 8px 300px;">
        <table id="example" class="display nowrap content-table" style="width:100px;">
            <thead>
                <tr>
                    <th>Sl No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for profile in profiles %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ profile.first_name }} {{ profile.last_name }}</td>
                    <td>{{ profile.user.email }}</td>
                    <td>{{ profile.phone }}</td>
                    <td>
                        <a href="{% url 'view_employee_profile' profile.user_id %}"><button class="btn btn-primary"><i class="fas fa-eye"></i> View Details</button></a>
                        <a href="{% url 'employee_course' profile.id %}">
                            <button class="btn btn-secondary">
                                <i class="fas fa-book"></i> Course Details
                            </button>
                        </a>
                        <a href="{% url 'deactivate_employee' profile.user_id %}" class="deactivate-btn" data-user-id="{{ profile.user_id }}"><button class="btn btn-danger"><i class="fas fa-user-times"></i> Deactivate</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                responsive: true
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $('.deactivate-btn').on('click', function(e) {
                e.preventDefault();
                var userId = $(this).data('user-id');
                var url = "{% url 'deactivate_employee' 0 %}".replace('0', userId);

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, deactivate it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = url;
                    }
                });
            });
        });
    </script>
</body>
</html>
