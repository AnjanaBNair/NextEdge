{% load static %}
{% include 'instructor/instructorindex.html' %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Next-Edge</title>
  <script src="{% static 'js/add_staff.js' %}"></script>
<style>label {
    font-weight: 600;
    color: #4853f3;
}
body {
  background: #f1f1f1;
  
}
label{
    margin-right: 15px;
}
.box8{
  box-shadow: 0px 0px 0px 1px #999;
  margin-top:5px;margin-bottom:-20px;
}
.mx-t3{
  margin-top: -3rem;
}</style>
<div class="container mt-3" style="margin-left:-25px;width:1060px;">
    <form action="{% url 'staff_registration' %}" method="POST" onsubmit="return validateForm(event);">
        {% csrf_token %}
      <div class="row jumbotron box8">
        <div class="col-sm-12 mx-t3 mb-4">
          <h4 class="text-center text-info" style="margin-left:-900px; font-weight:bold; color: rgb(1, 75, 109) !important;"> <i class="bx bxs-user"></i>My Profile</h4><hr>
        </div>
        <div class="col-sm-12 mx-t5 mb-4">
            <h5 class="text-center text-info" style="margin-left:-900px;"> <i class="bx bxs-user"></i>Basic Details</h5>
          </div>
        <div class="col-sm-6 form-group">
          <label for="name-f">Name : </label>{{profile.first_name}} {{profile.last_name}}
        </div>
        <div class="col-sm-4 form-group">
            <label for="tel">Phone Number :</label>{{profile.phone}}
          </div>
        <div class="col-sm-6 form-group">
          <label for="email">Email : </label>{{user.email}}
         </div>
         <div class="col-sm-6 form-group">
            <label for="Date">Date Of Birth :</label>{{profile.dob}}
            
          </div>
          <div class="col-sm-12 mx-t5 mb-4">
      <hr>
          </div>
       
          <div class="col-sm-12 mx-t5 mb-4">
            <h5 class="text-center text-info" style="margin-left:-930px;"> <i class="bx bxs-user"></i> Address</h5>
          </div>

        <div class="col-sm-6 form-group">
          <label for="address-1">House Name : </label>{{profile.city}}
        </div>
        <div class="col-sm-6 form-group">
            <label for="address-1">City : </label>{{profile.address}} 
          </div>
        <div class="col-sm-4 form-group">
          <label for="State">State : </label>{{profile.state}}
        </div>
        <div class="col-sm-4 form-group" style="margin-left:170px;">
          <label for="zip">Postal-Code : </label> {{profile.zip}}
         
        </div>
      </div>
    </form>
  </div>
